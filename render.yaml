services:
  - type: web
    name: github-actions-backend
    runtime: node
    plan: free
    rootDir: github-actions-backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_USERNAME
        sync: false
    healthCheckPath: /health
